<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>
</head>
<body>
<h2 th:text="'List of Customers'">List of Customers...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 200px">First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.name}">firstname</td>
        <td th:text="${customer.surname}">lastname</td>
    </tr>

    </TBODY>

</table>

</body>
</html>
