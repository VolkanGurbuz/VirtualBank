<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Customer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<!--/*@thymesVar id="customer" type="com.volkangurbuz.customercreationservice.domain.Customer;
"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Customer Name:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${(customer.getName())}">Name</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Surname:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${customer.getSurname()}">Surname</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Birthday:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${(customer.getBirthdate())}">19565665</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Email:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${customer.getEmail()}">4</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${customer.getAddress()}">address</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
